<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=The+Girl+Next+Door&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/70760097cc.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaPost</title>
</head>
<body>
    <h1>Welcome To InstaPost</h1>
    <div id="postContainer">
        <form id="postForm" class="form-inline">
            <label for="form_img">Image Source</label>
            <input type="text" class="form-control form-control-sm" id="form_img" placeholder="Enter URL Here">
            <label for="form_desc">Description</label>
            <input type="text" class="form-control form-control-sm" id="form_desc" placeholder="Enter Description">
            <input type="submit" class="btn btn-primary" name="" value="Submit Post">
        </form>
        <br>
        <div id="posts">
            
        </div>
    </div>



    <script src="post.js"></script>
    <script src="comment.js"></script>
    <script src="index.js"></script>
</body>
</html>
